<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Issue - CivicRevolution</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .report-box {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 650px;
      min-height: 70vh;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h1 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: #374151;
      font-size: 1rem;
    }
    select, input, textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.5rem;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s, box-shadow 0.2s;
    }
    select:focus, input:focus, textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
      outline: none;
      background: #fff;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #1d4ed8;
    }
    .back-btn {
      text-align: center;
      margin-top: auto;
    }
    .back-btn a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    .back-btn a:hover {
      color: #1d4ed8;
    }
    /* Map style */
    #map {
      width: 100%;
      height: 300px;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      overflow: hidden;
    }
    .loc-btn {
      width: 100%;
      padding: 1rem;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1rem;
    }
    .loc-btn:hover {
      background: #059669;
    }
    @media (max-width: 600px) {
      .report-box {
        padding: 1.5rem;
        min-height: auto;
      }
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="report-box">
    <h1>Report an Issue</h1>
    <form id="reportForm">
      <label for="issue">Issue Type</label>
      <select id="issue" required>
        <option value="">-- Select --</option>
        <option>Pothole</option>
        <option>Garbage</option>
        <option>Street Light</option>
        <option>Water Leakage</option>
        <option>Other</option>
      </select>

      <label for="desc">Description</label>
      <textarea id="desc" placeholder="Explain the issue..." required></textarea>

      <label for="photo">Upload Photo</label>
      <input type="file" id="photo" accept="image/*" />

      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Enter location or landmark" required />

      <!-- Button for auto-detect -->
      <button type="button" class="loc-btn" onclick="getUserLocation()">üìç Use My Location</button>

      <!-- Leaflet Map -->
      <div id="map"></div>

      <button type="submit">üì© Submit Report</button>
    </form>
    <div class="back-btn">
      <a href="home.html">‚¨Ö Back to Home</a>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const SUPABASE_URL = 'https://nusxcdyngdgeieaylaic.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im51c3hjZHluZ2RnZWllYXlsYWljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczMTY3NDgsImV4cCI6MjA3Mjg5Mjc0OH0.vV3WAe3pSIH373Njj59dEIJ8mZs0TCrO3_hiezOKAW0'

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    const bucketName = 'Complaint-Images'

    // ==============================
    // Leaflet Map Setup
    // ==============================
    let leafletMap, leafletMarker

    function initLeafletMap() {
      leafletMap = L.map("map").setView([18.5204, 73.8567], 12) // Pune default
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(leafletMap)

      leafletMap.on("click", function (e) {
        const lat = e.latlng.lat
        const lng = e.latlng.lng
        document.getElementById("location").value = `${lat}, ${lng}`

        if (leafletMarker) leafletMap.removeLayer(leafletMarker)
        leafletMarker = L.marker([lat, lng]).addTo(leafletMap)
      })
    }
    window.onload = initLeafletMap

    // ==============================
    // Geolocation API
    // ==============================
    function getUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude
            const lon = pos.coords.longitude
            document.getElementById("location").value = `${lat}, ${lon}`
            leafletMap.setView([lat, lon], 15)
            if (leafletMarker) leafletMap.removeLayer(leafletMarker)
            leafletMarker = L.marker([lat, lon]).addTo(leafletMap)
          },
          (err) => alert("Error: " + err.message)
        )
      } else {
        alert("Geolocation not supported")
      }
    }
    window.getUserLocation = getUserLocation

    // ==============================
    // Upload Image
    // ==============================
    async function uploadImage(file) {
      if (!file) return null
      const fileExt = file.name.split('.').pop()
      const fileName = `${Date.now()}.${fileExt}`
      const filePath = `${fileName}`
      try {
        const { data, error } = await supabase.storage.from(bucketName).upload(filePath, file)
        if (error) throw error
        const { data: { publicUrl }, error: urlError } = supabase.storage.from(bucketName).getPublicUrl(filePath)
        if (urlError) throw urlError
        return publicUrl
      } catch (error) {
        console.error('Image upload error:', error.message)
        return null
      }
    }

    // ==============================
    // Submit Report
    // ==============================
    async function submitReport(event) {
      event.preventDefault()
      const issue = document.getElementById('issue').value.trim()
      const desc = document.getElementById('desc').value.trim()
      const location = document.getElementById('location').value.trim()
      const photoInput = document.getElementById('photo')
      const photoFile = photoInput.files[0]

      if (!issue) return alert('Please select an issue type')
      if (!desc) return alert('Please enter description')
      if (!location) return alert('Please enter location')

      let image_url = null
      if (photoFile) {
        image_url = await uploadImage(photoFile)
      }

      try {
        const { data, error } = await supabase
          .from('complaints')
          .insert([{
            issue_type: issue,
            description: desc,
            image_url: image_url,
            location: location,
            created_at: new Date().toISOString()
          }])
        if (error) throw error
        alert('‚úÖ Complaint submitted successfully!')
        window.location.href = 'home.html'
      } catch (err) {
        alert('‚ùå Failed to submit complaint: ' + err.message)
        console.error(err)
      }
    }

    document.getElementById('reportForm').addEventListener('submit', submitReport)
  </script>
</body>
</html>
