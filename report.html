<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Issue - CivicRevolution</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .report-box {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      width: 100%;
      max-width: 650px;
      min-height: 70vh;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: #374151;
      font-size: 1rem;
    }

    select,
    input,
    textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.2rem;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 1rem;
      background: #f9fafb;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .drop-zone {
      border: 2px dashed #9ca3af;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      color: #6b7280;
      margin-bottom: 1.2rem;
      cursor: pointer;
    }

    .drop-zone.dragover {
      background: #e0f2fe;
      border-color: #0284c7;
    }

    .preview-container {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .preview-container img {
      max-height: 100px;
      border-radius: 8px;
    }

    #map {
      height: 200px;
      margin-bottom: 1rem;
      border-radius: 12px;
    }

    button {
      background: #1d4ed8;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>

<body>
  <div class="report-box">
    <h1>Report an Issue</h1>
    <form id="reportForm">
      <label for="issue">Issue Type</label>
      <select id="issue" required>
        <option value="">Select an issue</option>
        <option value="Garbage">Garbage</option>
        <option value="Water">Water</option>
        <option value="Road">Road</option>
        <option value="Electricity">Electricity</option>
      </select>

      <label for="desc">Description</label>
      <textarea id="desc" placeholder="Describe the issue..." required></textarea>

      <label for="photo">Upload Photos (Max 5)</label>
      <input type="file" id="photo" accept="image/*" multiple capture="environment" hidden />
      <div class="drop-zone" id="dropZone">
        Drag & drop up to 5 photos here or click to open camera/gallery
        <div id="preview-container" class="preview-container"></div>
      </div>

      <label for="location_text">Address</label>
      <input type="text" id="location_text" placeholder="Enter location manually" required />

      <div id="map"></div>

      <input type="hidden" id="latitude" />
      <input type="hidden" id="longitude" />

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ====== INIT SUPABASE ======
    const SUPABASE_URL = "YOUR_SUPABASE_URL";
    const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const bucketName = "complaints";

    // ====== MAP ======
    const map = L.map("map").setView([23.6102, 85.2799], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    let marker = null;

    // ====== IMAGE + LOCATION HANDLING ======
    const fileInput = document.getElementById("photo");
    const dropZone = document.getElementById("dropZone");
    const previewContainer = document.getElementById("preview-container");
    let selectedFiles = [];

    // Click to open input
    dropZone.addEventListener("click", () => fileInput.click());

    // File input change
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length) {
        selectedFiles = Array.from(fileInput.files).slice(0, 5);
        showPreviews(selectedFiles);

        // Only auto-location if from camera
        if (fileInput.capture !== undefined && navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              document.getElementById("latitude").value = pos.coords.latitude;
              document.getElementById("longitude").value = pos.coords.longitude;
              map.setView([pos.coords.latitude, pos.coords.longitude], 15);
              if (marker) map.removeLayer(marker);
              marker = L.marker([pos.coords.latitude, pos.coords.longitude]).addTo(map);
            },
            (err) => console.log("Location error:", err.message)
          );
        }
      }
    });

    // Drag & drop
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      if (e.dataTransfer.files.length) {
        selectedFiles = Array.from(e.dataTransfer.files).slice(0, 5);
        showPreviews(selectedFiles);
      }
    });

    // Show previews
    function showPreviews(files) {
      previewContainer.innerHTML = "";
      files.forEach(file => {
        if (file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = document.createElement("img");
            img.src = e.target.result;
            previewContainer.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      });
    }

    // Upload images to Supabase
    async function uploadImages(files) {
      const urls = [];
      for (const file of files) {
        const fileExt = file.name.split(".").pop();
        const fileName = `${Date.now()}-${Math.random().toString(36).substring(2)}.${fileExt}`;
        const { error: upErr } = await supabase.storage.from(bucketName).upload(fileName, file);
        if (!upErr) {
          const { data } = supabase.storage.from(bucketName).getPublicUrl(fileName);
          urls.push(data?.publicUrl ?? null);
        }
      }
      return urls;
    }

    // ====== FORM SUBMIT ======
    document.getElementById("reportForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const issue = document.getElementById("issue").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const location_text = document.getElementById("location_text").value.trim();
      const lat = parseFloat(document.getElementById("latitude").value) || null;
      const lng = parseFloat(document.getElementById("longitude").value) || null;

      if (!issue || !desc || !location_text) {
        alert("Please fill all required fields");
        return;
      }

      let image_urls = [];
      if (selectedFiles.length) image_urls = await uploadImages(selectedFiles);

      const { error } = await supabase.from("complaints").insert([
        {
          issue_type: issue,
          description: desc,
          image_urls,
          location_text,
          latitude: lat,
          longitude: lng,
          created_at: new Date().toISOString(),
        },
      ]);

      if (error) {
        alert("❌ Failed: " + error.message);
      } else {
        alert("✅ Complaint submitted!");
        window.location.href = "home.html";
      }
    });
  </script>
</body>
</html>
