<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Report Issue - CivicRevolution</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #f3f4f6;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 2rem;
}
.report-box {
  background: #ffffff;
  padding: 2.5rem;
  border-radius: 20px;
  width: 100%;
  max-width: 650px;
  min-height: 70vh;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
}
h1 {
  text-align: center;
  color: #1d4ed8;
  margin-bottom: 2rem;
  font-size: 2rem;
}
label {
  font-weight: 600;
  margin-bottom: 0.5rem;
  display: block;
  color: #374151;
  font-size: 1rem;
}
select, input, textarea {
  width: 100%;
  padding: 0.9rem;
  margin-bottom: 1.2rem;
  border: 1px solid #d1d5db;
  border-radius: 12px;
  font-size: 1rem;
  background: #f9fafb;
}
textarea {
  resize: vertical;
  min-height: 120px;
}
button {
  width: 100%;
  padding: 1rem;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  margin-top: 0.5rem;
}
button:hover {
  background: #1d4ed8;
}
#map {
  width: 100%;
  height: 300px;
  margin-bottom: 1.2rem;
  border-radius: 12px;
  overflow: hidden;
}
.loc-btn {
  width: 100%;
  padding: 1rem;
  background: #10b981;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 1rem;
}
.loc-btn:hover {
  background: #059669;
}
</style>
</head>
<body>
<div class="report-box">
  <h1>Report an Issue</h1>
  <form id="reportForm">
    <label for="issue">Issue Type</label>
    <select id="issue" required>
      <option value="">-- Select --</option>
      <option>Pothole</option>
      <option>Garbage</option>
      <option>Street Light</option>
      <option>Water Leakage</option>
      <option>Other</option>
    </select>
    <label for="desc">Description</label>
    <textarea id="desc" placeholder="Explain the issue..." required></textarea>
    <label for="photo">Upload Photos (multiple)</label>
    <input type="file" id="photo" accept="image/*" hidden multiple capture="environment" />
    <label for="location_text">Address or landmark</label>
    <input type="text" id="location_text" placeholder="Enter location or landmark" required />
    <label for="pincode">Pincode</label>
    <input type="text" id="pincode" placeholder="Enter pincode" required />
    <button type="button" class="loc-btn" id="useLocBtn">üìç Use My Location</button>
    <div id="map"></div>
    <input type="number" id="latitude" step="any" placeholder="Latitude e.g. 19.0760" />
    <input type="number" id="longitude" step="any" placeholder="Longitude e.g. 72.8777" />
    <button type="submit">üì© Submit Report</button>
  </form>
  <div class="back-btn">
    <a href="home.html">‚¨Ö Back to Home</a>
  </div>
</div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
const SUPABASE_URL = 'https://xnqtjcovuqzajuqzaunf.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhucXRqY292dXF6YWp1cXphdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MzIyMzEsImV4cCI6MjA3MzEwODIzMX0.YbmzZoqOdIX_inX-khtpg1IsiCNUROAvR4Z2N85lEvM';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const bucketName = 'Complaint-Images';

// Initialize map
let map, marker;
function initMap() {
  map = L.map('map').setView([18.5204, 73.8567], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors',
  }).addTo(map);
  map.on('click', (e) => {
    const lat = e.latlng.lat;
    const lng = e.latlng.lng;
    document.getElementById('latitude').value = lat;
    document.getElementById('longitude').value = lng;
    if (marker) map.removeLayer(marker);
    marker = L.marker([lat, lng]).addTo(map);
    reverseGeocode(lat, lng); // Fill address/pincode
  });
}
window.addEventListener('load', initMap);

// Use geolocation
document.getElementById('useLocBtn').onclick = () => {
  if (!navigator.geolocation) {
    alert('Geolocation not supported');
    return;
  }
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;
      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lng;
      map.setView([lat, lng], 15);
      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);
      reverseGeocode(lat, lng);
    },
    (err) => alert('Location error: ' + err.message)
  );
};

// Reverse geocode to fill address and pincode
async function reverseGeocode(lat, lng) {
  try {
    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`);
    const data = await res.json();
    if (data && data.display_name) {
      document.getElementById('location_text').value = data.display_name || '';
      const postcode = data.address?.postcode || '';
      document.getElementById('pincode').value = postcode;
    }
  } catch (err) {
    console.error('Reverse geocode error:', err);
  }
}

// Upload multiple photos and return URLs
async function uploadImages(files) {
  if (!files || files.length === 0) return [];
  const uploadedUrls = [];
  for (const file of files) {
    const fileName = `${Date.now()}_${file.name}`;
    const { error: upErr } = await supabase.storage
      .from(bucketName)
      .upload(fileName, file);
    if (upErr) {
      console.error('Upload error:', upErr);
      continue;
    }
    const { data } = supabase.storage.from(bucketName).getPublicUrl(fileName);
    uploadedUrls.push(data?.publicUrl ?? null);
  }
  return uploadedUrls;
}

// Parse numeric input helper
function parseNum(v) {
  if (v === '' || v === null || v === undefined) return null;
  const n = Number(v);
  return Number.isFinite(n) ? n : null;
}

// Submit report
async function submitReport(event) {
  event.preventDefault();
  const issue = document.getElementById('issue').value.trim();
  const desc = document.getElementById('desc').value.trim();
  const location_text = document.getElementById('location_text').value.trim();
  const pincode = document.getElementById('pincode').value.trim();
  const lat = parseNum(document.getElementById('latitude').value);
  const lng = parseNum(document.getElementById('longitude').value);
  const filesInput = document.getElementById('photo');
  const files = filesInput.files;
  const username = localStorage.getItem('username') || 'Anonymous';

  if (!issue || !desc || !location_text) {
    alert('Please fill issue, description and address');
    return;
  }

  let image_urls = [];
  if (files.length > 0) {
    image_urls = await uploadImages(files);
  }

  const { error } = await supabase.from('complaints').insert([
    {
      issue_type: issue,
      description: desc,
      image_urls,
      location_text,
      pincode,
      latitude: lat,
      longitude: lng,
      username: username,
      created_at: new Date().toISOString(),
    },
  ]);

  if (error) {
    alert('‚ùå Failed: ' + error.message);
    return;
  }
  alert('‚úÖ Complaint submitted!');
  window.location.href = 'home.html';
}

document.getElementById('reportForm').addEventListener('submit', submitReport);
</script>
</body>
</html>
