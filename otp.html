<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2c8ef4, #14cba8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1e4ed8;
    }
    p {
      color: red;
      font-size: 0.9rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Verify OTP</h2>
    <p>We sent an OTP to your phone</p>
    <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6" />
    <button id="verifyBtn">Verify</button>
    <p id="otpError">‚ùå Invalid OTP. Try again.</p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const SUPABASE_URL = 'https://xnqtjcovuqzajuqzaunf.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhucXRqY292dXF6YWp1cXphdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MzIyMzEsImV4cCI6MjA3MzEwODIzMX0.YbmzZoqOdIX_inX-khtpg1IsiCNUROAvR4Z2N85lEvM'
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Get registration data from URL params
    const params = new URLSearchParams(window.location.search)
    const username = params.get("username")
    const password = params.get("password")
    const aadhaar = params.get("aadhaar")
    const phone = params.get("phone")

    document.getElementById("verifyBtn").onclick = async () => {
      const enteredOtp = document.getElementById("otpInput").value.trim()

      const response = await fetch("https://xnqtjcovuqzajuqzaunf.functions.supabase.co/verify-otp", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json",
          "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
        },
        body: JSON.stringify({ phone: phone, otp: enteredOtp })
      })

      const result = await response.json()

      if (result.success) {
        // ‚úÖ Save user to Supabase registrations table
        const { error } = await supabase.from("registrations").insert([
          { username, password, aadhar: aadhaar, phone }
        ])

        if (!error) {
          alert("üéâ Registration complete! You can now login.")
          window.location.href = "index.html"
        } else {
          console.error(error)
          alert("‚ö† Error saving user.")
        }
      } else {
        document.getElementById("otpError").style.display = "block"
      }
    }
  </script>
</body>
</html>
