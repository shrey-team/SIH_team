<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTP Verification</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #2c8ef4, #14cba8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .otp-box {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    h1 { color: #2563eb; margin-bottom: 1rem; }
    input {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      text-align: center;
      letter-spacing: 4px;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: 0.3s;
    }
    button:hover { background: #1e4ed8; }
    p { margin-top: 0.8rem; font-size: 0.9rem; }
    #otpError { color: red; font-size: 0.9rem; display: none; }
  </style>
</head>
<body>
  <div class="otp-box">
    <h1>Verify OTP</h1>
    <p>Enter the 6-digit OTP sent to your phone</p>
    <input type="text" id="otpInput" maxlength="6" placeholder="------" />
    <button id="verifyBtn">Verify OTP</button>
    <p id="otpError">âš  Invalid OTP, try again.</p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const SUPABASE_URL = 'https://xnqtjcovuqzajuqzaunf.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhucXRqY292dXF6YWp1cXphdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MzIyMzEsImV4cCI6MjA3MzEwODIzMX0.YbmzZoqOdIX_inX-khtpg1IsiCNUROAvR4Z2N85lEvM'
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Get query parameters
    const params = new URLSearchParams(window.location.search)
    const username = params.get("username")
    const password = params.get("password")
    const aadhaar = params.get("aadhaar")
    const phone = params.get("phone")

    async function verifyOTP() {
      const otp = document.getElementById("otpInput").value.trim()
      if (!/^\d{6}$/.test(otp)) {
        document.getElementById("otpError").innerText = "âš  Enter a valid 6-digit OTP."
        document.getElementById("otpError").style.display = "block"
        return
      }

      try {
        // âœ… Verify OTP using Supabase Edge Function
        const response = await fetch(`${SUPABASE_URL.replace(".co", ".functions.supabase.co")}/verify-otp`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${SUPABASE_ANON_KEY}`
          },
          body: JSON.stringify({ phone, otp })
        })

        console.log("Verify OTP Response:", response)

        if (!response.ok) throw new Error("OTP verification failed. HTTP " + response.status)

        const result = await response.json()
        console.log("Verify OTP Result:", result)

        if (result.success) {
          // âœ… Insert user into "registrations"
          const { data, error } = await supabase
            .from("registrations")
            .insert([{ username, password, aadhaar, phone }])

          if (error) {
            console.error("Insert error:", error)
            if (error.message.includes("duplicate")) {
              document.getElementById("otpError").innerText = "âš  Aadhaar or Phone already registered."
            } else {
              document.getElementById("otpError").innerText = "âš  Database error: " + error.message
            }
            document.getElementById("otpError").style.display = "block"
            return
          }

          alert("ðŸŽ‰ Registration successful! Please login.")
          window.location.href = "login_register.html"
        } else {
          document.getElementById("otpError").innerText = "âš  Invalid OTP, please try again."
          document.getElementById("otpError").style.display = "block"
        }
      } catch (error) {
        console.error("OTP Error:", error)
        document.getElementById("otpError").innerText = "âš  " + error.message
        document.getElementById("otpError").style.display = "block"
      }
    }

    document.getElementById("verifyBtn").onclick = verifyOTP
  </script>
</body>
</html>
