<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify OTP</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    .box { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 320px; text-align: center; }
    input { width: 100%; padding: 0.8rem; margin: 0.5rem 0; font-size: 1rem; }
    button { width: 100%; padding: 0.8rem; background: #2563eb; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #1e4ed8; }
    #otpError { color: red; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter OTP</h2>
    <input type="text" id="otpCode" placeholder="6-digit OTP" maxlength="6" />
    <button onclick="verifyOTP()">Verify</button>
    <p id="otpError"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    const supabase = createClient("https://<your-project-ref>.supabase.co", "<your-anon-key>");

    async function verifyOTP() {
      const params = new URLSearchParams(window.location.search);
      const username = params.get("username");
      const password = params.get("password");
      const aadhaar = params.get("aadhaar");
      const phone = params.get("phone");
      const otp = document.getElementById("otpCode").value;

      const response = await fetch("https://<your-project-ref>.functions.supabase.co/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone: phone, otp: otp })
      });

      const result = await response.json();
      if (result.success) {
        alert("✅ OTP Verified!");
        // Insert into Supabase now
        await supabase.from("registrations").insert([{ username, password, aadhar: aadhaar, phone }]);
        window.location.href = "home.html";
      } else {
        document.getElementById("otpError").innerText = "❌ Invalid OTP. Try again.";
      }
    }
  </script>
</body>
</html>
