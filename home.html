<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      text-align: center;
      padding: 20px;
    }

    .stats-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .stat-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 200px;
    }

    .stat-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .count {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üåç Community Impact (Real-Time)</h2>

  <div class="stats-container">
    <div class="stat-box">
      <div class="stat-title">üìå Total Reports</div>
      <div id="totalReports" class="count"><div class="spinner"></div></div>
    </div>
    <div class="stat-box">
      <div class="stat-title">‚è≥ In Progress</div>
      <div id="inProgressReports" class="count"><div class="spinner"></div></div>
    </div>
    <div class="stat-box">
      <div class="stat-title">‚úÖ Resolved</div>
      <div id="resolvedReports" class="count"><div class="spinner"></div></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;

    const supabaseClient = createClient(
      "https://xnqtjcovuqzajuqzaunf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhucXRqY292dXF6YWp1cXphdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MzIyMzEsImV4cCI6MjA3MzEwODIzMX0.YbmzZoqOdIX_inX-khtpg1IsiCNUROAvR4Z2N85lEvM"
    );

    function showLoading() {
      document.getElementById("totalReports").innerHTML = '<div class="spinner"></div>';
      document.getElementById("inProgressReports").innerHTML = '<div class="spinner"></div>';
      document.getElementById("resolvedReports").innerHTML = '<div class="spinner"></div>';
    }

    function restoreCounts() {
      const cached = JSON.parse(localStorage.getItem("dashboardCounts"));
      if (cached) {
        document.getElementById("totalReports").textContent = cached.total;
        document.getElementById("inProgressReports").textContent = cached.inProgress;
        document.getElementById("resolvedReports").textContent = cached.resolved;
      }
    }

    async function fetchCounts() {
      showLoading();
      const { data, error } = await supabaseClient.from("complaints").select("*");

      if (error) {
        console.error("Error fetching complaints:", error);
        return;
      }

      let totalReports = data.length;
      let inProgress = data.filter(
        c => c.status === "In Progress" || c.status === "in_progress"
      ).length;
      let resolved = data.filter(
        c => c.status === "Resolved" || c.status === "resolved"
      ).length;

      document.getElementById("totalReports").textContent = totalReports;
      document.getElementById("inProgressReports").textContent = inProgress;
      document.getElementById("resolvedReports").textContent = resolved;

      localStorage.setItem(
        "dashboardCounts",
        JSON.stringify({ total: totalReports, inProgress, resolved })
      );

      if (window.impactChart) {
        window.impactChart.data.datasets[0].data = [inProgress, resolved];
        window.impactChart.update();
      }
    }

    supabaseClient
      .channel("complaints-realtime")
      .on(
        "postgres_changes",
        { event: "*", schema: "public", table: "complaints" },
        payload => {
          console.log("Realtime update:", payload);
          fetchCounts();
        }
      )
      .subscribe();

    restoreCounts();
    fetchCounts();
  </script>
</body>
</html>
