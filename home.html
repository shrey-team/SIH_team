<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CivicRevolution - Home</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      color: #2d3748;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    header {
      background: #0a3d62;
      padding: 1rem 2rem;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .hero {
      background: #ffffff;
      font-size: x-large;
      font-weight: bold;
      padding: 2rem;
      text-align: center;
      border-radius: 12px;
      margin: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .hero h2 {
      color: #0a3d62;
      margin-bottom: 0.5rem;
    }

    .issue-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin: 1.5rem 2rem;
      flex-grow: 1;
    }

    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      border: 1px solid #e2e8f0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.25s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card img {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .card:hover {
      transform: scale(1.02);
      border-color: #0a3d62;
      background: #f8fafc;
    }

    .impact {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      margin: 1rem 2rem 2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .impact h3 {
      color: #0a3d62;
      margin-bottom: 1rem;
    }

    .impact-stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .impact-box {
      flex: 1;
      min-width: 200px;
      background: #f8fafc;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      font-size: 1.2rem;
      font-weight: 600;
    }

    footer {
      background: #0a3d62;
      padding: 1rem;
      display: flex;
      justify-content: space-around;
      color: #fff;
    }

    footer button {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 0.8rem 1.4rem;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    footer button:hover {
      background: rgba(255,255,255,0.25);
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .count {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<script>
  if (localStorage.getItem("loggedIn") !== "true") {

</script>

  <div class="impact">
    <h3>üåç Community Impact</h3>
    <div class="impact-stats">
      <div class="impact-box"><div id="totalReports" class="count"><div class="spinner"></div></div><small>Total Reports</small></div>
      <div class="impact-box"><div id="inProgressReports" class="count"><div class="spinner"></div></div><small>In Progress</small></div>
      <div class="impact-box"><div id="resolvedReports" class="count"><div class="spinner"></div></div><small>Resolved</small></div>

  <footer>
    <button onclick="window.location.href='home.html'">üè† Home</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("username");
      window.location.href = "index.html";
    }

    const userName = localStorage.getItem("username") || "Guest";
    document.getElementById("userName").textContent = userName;

    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://xnqtjcovuqzajuqzaunf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhucXRqY292dXF6YWp1cXphdW5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc1MzIyMzEsImV4cCI6MjA3MzEwODIzMX0.YbmzZoqOdIX_inX-khtpg1IsiCNUROAvR4Z2N85lEvM"
    );

    function showLoading() {
      document.getElementById("totalReports").innerHTML = '<div class="spinner"></div>';
      document.getElementById("inProgressReports").innerHTML = '<div class="spinner"></div>';
      document.getElementById("resolvedReports").innerHTML = '<div class="spinner"></div>';
    }

    async function fetchCounts() {
      showLoading();
      const { data, error } = await supabaseClient.from("complaints").select("*");

      if (error) {
        console.error("Error fetching complaints:", error);
        return;
      }

      let totalReports = data.length;
      let inProgress = data.filter(c => c.status === "In Progress" || c.status === "in_progress").length;
      let resolved = data.filter(c => c.status === "Resolved" || c.status === "resolved").length;

      document.getElementById("totalReports").textContent = totalReports;
      document.getElementById("inProgressReports").textContent = inProgress;
      document.getElementById("resolvedReports").textContent = resolved;
    }

    supabaseClient
      .channel("complaints-realtime")
      .on("postgres_changes", { event: "*", schema: "public", table: "complaints" }, () => fetchCounts())
      .subscribe();

    fetchCounts();
  </script>
</body>
</html>
